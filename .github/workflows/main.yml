name: React Pipeline
 
on:
  push:
    branches:
      - develop/**
 
jobs:
  build:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
 
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 21.4.0
 
      - name: Install dependencies
        run: cd frontend && npm install
 
      - name: Build the app
        run: npm run build
 
      - name: Run tests
        run: npm test
